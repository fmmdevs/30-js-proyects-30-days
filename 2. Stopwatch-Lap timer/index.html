<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Lap Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex-col">
      <h1>STOPWATCH</h1>
      <h1>LAP TIMER</h1>
      <div id="timer">
        <p>
          <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span
          >,<span id="timer-decimal">00</span>
        </p>
      </div>
      <div class="buttons flex-row">
        <button>START</button>
        <button>STOP</button>
        <button>RESET</button>
      </div>
    </div>
  </body>
</html>
